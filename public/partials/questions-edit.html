<h3 class='pull-left'>Question</h3>

<ul class='list-group'>
  <li class='list-group-item'>
    <input ng-model="question.text" ng-value="question.text"></input>
    <button ng-click="updateQuestion(question)">Save</button>
    <a href="#" class='pull-right' ng-click="deleteQuestion(question)">
      <i class='icon ion-close-circled'></i>
    </a>
  </li>
</ul>
